    <style>
        @keyframes background-movement {
        0% { background-position: 75% 0%; }
        40% { background-position: 0% 75%; }
        50% { background-position: 25% 100%; }
        90% { background-position: 100% 25%; }
        100% { background-position: 75% 0%; }
        }

        .bg {
        background: rgb(41,171,226);
        background: radial-gradient(circle at 50% 50%, rgba(41, 171, 226, 1), rgba(100, 139, 224, 1), rgba(163, 94, 187, 1),
        rgba(194, 30, 115, 1), rgba(247, 79, 87, 1), rgba(255, 146, 52, 1),
        rgba(235, 178, 29, 1.0), rgba(203, 207, 40, 1), rgba(153, 196, 53, 1),
        rgba(105, 183, 69, 1), rgba(4, 169, 113, 1), rgba(0, 151, 139, 1),
        rgba(1, 129, 143, 1), rgba(0, 144, 170, 1), rgba(0, 158, 198, 1), rgba(41, 171, 226, 1));
        background-size: 1500% 1500%;
        animation: background-movement 11s ease infinite; /* slow: 60s; fast: 11s */
        }

        .fg {
        color: transparent;
        text-shadow: 0px 2px 3px rgba(255,255,255,0.5);
        -webkit-background-clip: text;
        -moz-background-clip: text;
        background-clip: text;
        animation-delay: -30s;
        }

        .magic {
        background-size: 800% 800%;
        animation: background-movement 11s ease infinite;
        }

        h1, h2, h3, h4, h5, h6, div, span, p {
        font-family: system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji';
        }

        .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin: 0;
        width: 100%;
        height: 200px;

        box-sizing: border-box;
        border-radius: 10px;
        color: white;
        text-align: center;
        }

        h1 {
        margin: 0;
        font-size: 100px;
        line-height: 1.3;
        color: #666;
        color: #ddd; /* used on embedded device with dark background */
        }

        @media (prefers-color-scheme: dark) {
        h1 { color: #ddd; }
        }

        @media screen and (prefers-reduced-motion: reduce) {
        .bg { animation: background-movement 180s ease infinite; }
        .magic { animation: background-movement 120s ease infinite; }
        }
    </style>
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml" class="container bg fg">
            <!-- @formatter:off -->
            <h1 class="">(つ◕౪◕)つ─<span class="bg fg">☆</span><span class="bg fg magic" style="animation-delay: 0s;">ﾟ</span><span class="bg fg magic" style="animation-delay: 1s;">․</span><span class="bg fg magic" style="animation-delay: 2s;">*</span><span class="bg fg magic" style="animation-delay: 3s;">･</span><span class="bg fg magic" style="animation-delay: 4s;">｡</span><span class="bg fg magic" style="animation-delay: 5s;">ﾟ</span> <span class="bg fg">loading</span> ...
            </h1>
            <!-- @formatter:on -->
        </div>
    </foreignObject>
</svg>
